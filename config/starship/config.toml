# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = 'nord'
add_newline = true

format = """
$os\
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$elixir\
$golang\
$nodejs\
$python\
$ruby\
$rust\
$aws\
$env_var\
$line_break\
$status\
$cmd_duration\
$character"""

[palettes.nord]
primary = '#81A1C1'
background = '#2E3440'
foreground = '#D8DEE9'
black = '#3B4252'
blue = '#81A1C1'
cyan = '#88C0D0'
green = '#A3BE8C'
pink = '#B48EAD'
red = '#BF616A'
white = '#E5E9F0'
yellow = '#EBCB8B'

[username]
disabled = false
show_always = true
style_user = "white bold"
style_root = "white bold"
format = "[$user]($style) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[❮](bold yellow)"

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cpp]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 100  # no truncation
truncate_to_repo = true
format = "[$path]($style) "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "

[git_branch]
symbol = " "
style = "bold purple"
truncation_length = 100  # no truncation
truncation_symbol = "..."

[git_status]
conflicted = '='
up_to_date = ''
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»'
deleted = '✘'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "

